    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Portafolio | contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar--black">
        <div class="container">
          <a class="navbar-brand" href="../index.html">AG</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/sobremi.html"
                  >Sobre mi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/trabajos.html"
                  >Trabajos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/servicio.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <section>
        <div class="container-form">
        <form class="col p-5 g-3 needs-validation form-contacto" novalidate>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label label-contacto"
              >Primer nombre</label
            >
            <input
              type="text"
              class="form-control input-contacto"
              id="validationTooltip01"
              value="Mark"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label label-contacto"
              >Apellido</label
            >
            <input
              type="text"
              class="form-control input-contacto"
              id="validationTooltip02"
              value="Otto"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>
          <div class="col-md-4 position-relative">
            <label
              for="validationTooltipUsername"
              class="form-label label-contacto"
              >Gmail</label
            >
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control input-contacto"
                id="validationTooltipUsername"
                aria-describedby="validationTooltipUsernamePrepend"
                required
              />
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label label-contacto"
              >Ciudad</label
            >
            <input
              type="text"
              class="form-control input-contacto"
              id="validationTooltip03"
              required
            />
            <div class="invalid-tooltip">Please provide a valid city.</div>
          </div>
          <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label label-contacto"
              >Numero de cel.</label
            >
            <input
              type="text"
              class="form-control input-contacto"
              id="validationTooltip05"
              required
            />
            <div class="invalid-tooltip">Please provide a valid phone.</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              Enviar formulario
             </button>
          </div>
        </form>
      </div>
      </section>
    </main>
    <!-- footer -->

        <li>

            ><img src="../img/icon-twitter.png" alt="icon-twitter"
          /></a>
        </li>

      <p class="parrafo-ft">
        Derechos de autor: Agustin Gimenez. Estudiante de coderhouse en la
        carrera de desarrollo web full stack
      </p>

    <!-- scripts -->

      crossorigin="anonymous"
    ></script>
  </body>
